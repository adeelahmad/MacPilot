[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --cov=automation_framework --cov-report=term-missing
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
asyncio_mode = auto

